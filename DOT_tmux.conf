# Set a Ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

# Rename your terminals
set -g set-titles on

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

#################################
## Status Bar Configuration:   ##
#################################

set-option -g status on
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-left "#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r)#[default]"
set-option -g status-right-length 140
set-option -g status-right-style default
#set-option -g status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "
#set-option -ag status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set-option -g status-right " #[fg=white,bg=default]%a %k:%M #[default]  #[fg=blue]%Y.%m.%d"
set-window-option -g window-status-style         fg=colour244,bg=default
set-window-option -g window-status-current-style fg=colour232,bg=colour112

# Highlight the active window in status bar
#setw -g window-status-current-bg colour240

# Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24

# color settings
# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# to be friendly with vim: get shift, alt, ctrl keys working
set-option -g xterm-keys on

# to avoid esc delay in vim
set -s escape-time 0

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1 instead of 0
#set -g base-index 1

# start pane index at 1 instead of 0
#setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

